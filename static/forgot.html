  <div class="auth-wrapper">
    <div class="auth-card fade-slide-up">
      <h1 class="auth-title gradient-text">Forgot Password</h1>
      <form onsubmit="event.preventDefault();forgotSubmit();" class="form">
        <div class="form-row">
          <label for="forgot-username">Username</label>
          <input id="forgot-username" class="input" required placeholder="Your username">

        <div id="forgot-status" class="text-small text-danger"></div>
      </form>

  <script>
    async function forgotSubmit(){
      const username=document.getElementById("forgot-username").value.trim();
      const st=document.getElementById("forgot-status");
      st.textContent="Processing...";
      try{
        await handleApi("/api/forgot",{method:"POST",body:{username}});
        st.textContent="A reset link or temp password has been sent (demo).";
      }catch(e){ st.textContent=e.message; }
    }
  </script>
</body>
